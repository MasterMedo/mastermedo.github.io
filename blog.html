---
layout: default
title: blog
---
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h2 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <time class="post-date">{{ post.date | date_to_string }}</time>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
